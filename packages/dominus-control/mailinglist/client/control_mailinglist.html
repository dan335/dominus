<template name="control_mailinglist">

  <h3>Send to entire mailing list</h3>

  <div class="form-group">
    <input type="text" class="form-control" id="templateNameInput">
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block" type="button" id="sendTemplateButton">Send To Mailing List</button>
  </div>

  <br><br>

  <h3>Send to old pro users</h3>

  <div class="form-group">
    <input type="text" class="form-control" id="sendToOldProUsersTemplateNameInput">
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block" type="button" id="sendToOldProUsersTemplateButton">Send To Mailing List</button>
  </div>

</template>
