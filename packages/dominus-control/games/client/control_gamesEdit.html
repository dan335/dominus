<template name="control_gamesEdit">

  <button class="btn btn-primary btn-sm" id="backToGamesButton">Back to Games</button>
  <br><br>

  Editing <b>{{game.name}}</b><br>
  <br><br>

  <div class="form-group">
    <label>Game Name</label>
    <input class="form-control" type="text" id="nameInput" value="{{game.name}}">
  </div>

  <div class="form-group">
    <label>Game Description</label>
    <input class="form-control" type="text" id="descInput" value="{{game.desc}}">
  </div>

  <div class="form-group">
    <label>Start Date - UTC timezone - {{utctime}}</label>
    <input type="date" class="form-control" id="gameStartDateInput" style="width:200px;" value="{{date_inputDateUTC game.startAt}}">
    <input type="time" class="form-control" id="gameStartTimeInput" style="width:200px;" value="{{date_inputTimeUTC game.startAt}}">
  </div>

  <div class="form-group">
    <label>Max Players</label>
    <input class="form-control" type="number" style="width:200px;" id="maxPlayers" value="{{game.maxPlayers}}">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" id="isLazyCheckbox" {{isChecked game.isLazy}}> Lazy<br>
      <input type="checkbox" id="isSpeedCheckbox" {{isChecked game.isSpeed}}> Speed Game - 3x faster<br>
      <input type="checkbox" id="isSuperSpeedCheckbox" {{isChecked game.isSuperSpeed}}> Crazy Fast<br>
      <input type="checkbox" id="isProOnlyCheckbox" {{isChecked game.isProOnly}}> Pro Only<br>
    </label>
  </div>

  <button class="btn btn-primary btn-sm" id="saveGameButton">Save Game</button>

</template>
