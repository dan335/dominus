<template name="alert_receivedGoldFrom">
    {{> alert_titleTemplate title=title iconName='fa-dollar' date=created_at read=read}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
            <div class="alertBody alertPad">
                <a href="" data-x="{{fromUser.x}}" data-y="{{fromUser.y}}" data-castle_id="{{fromUser.castle_id}}" class="userLink">{{fromUser.username}}</a>
                sent you {{round vars.amount}} gold.

                <br><br>
                <div class="light_text">{{round vars.tax}} gold collected as tax.</div>

                <br><br>

                <div class="light_text">Lords can send their vassals gold.</div>
            </div>
        {{/if}}
    </div>
</template>
