<template name="alert_chatroomMadeAdmin">
    {{> alert_titleTemplate title=title iconName='fa-comments' date=created_at read=read}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
            <div class="alertBody alertPad">
                You are now an admin in the chatroom <b>{{chatroom.name}}</b>.

                <br><br>

                <div class="light_text">Chatroom admins can invite people to the chatroom, make people admins, and kick users from the chatroom.</div>
            </div>
        {{/if}}
    </div>
</template>
